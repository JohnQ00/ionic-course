<ion-header>
  <ion-navbar>
    <ion-title>Selection</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-slides pager="true">
  <ion-slide src="breed.image">
    <img src="{{breed.image}}"/>
  </ion-slide>
</ion-slides>

<ion-item-group>
  <ion-item-divider color="light">
    <ion-icon name="paw"></ion-icon>
      BREED
  </ion-item-divider>
  <ion-item>{{ breed.name }}</ion-item>
  <ion-item>{{ breed.age }} years</ion-item>
</ion-item-group>

<ion-item-group>
  <ion-item-divider color="light">
    <ion-icon name="options"></ion-icon>
      CHARACTERISTICS
  </ion-item-divider>
  <ion-item *ngFor="let characteristic of characteristics">
    <ion-label>
      <h2>{{ characteristic.feature }}</h2>
      <h3>R$ {{ characteristic.expense }}</h3>
    </ion-label>
    <ion-toggle #toggle color="secondary" (ionChange)="refreshTotal(toggle.checked, characteristic)">

    </ion-toggle>
  </ion-item>
</ion-item-group>

<ion-item-divider color="light">
  <span item-right>Transportation expenses: R$ {{ totalExpenses }}</span>
</ion-item-divider>

<ion-fab top right edge>
  <button ion-fab (click)="signUpEnter()">
    <ion-icon name="arrow-dropright"></ion-icon>
  </button>
</ion-fab>

</ion-content>
